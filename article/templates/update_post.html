{% extends 'base.html' %}
{% block title %}Edit post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add Posts</h1>

<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Update</button>
    </form>
</div>
{% else %}
    You are not allowed here!!
{% endif %}



{% endblock %}
